<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* テーブルのレスポンシブ対応 */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 1em 0;
      border: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin: 0;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* スマホ向け調整 */
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      table th,
      table td {
        padding: 4px;
        white-space: normal;
      }
    }

    /* 基本レイアウト */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1,
    h2,
    h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    h1 {
      border-bottom: 2px solid #333;
      padding-bottom: 0.3em;
    }

    h2 {
      border-bottom: 1px solid #666;
      padding-bottom: 0.2em;
    }

    code {
      background-color: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title | default: "ERG
        Study Notes" }}</a></h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 3em; padding-top: 1em; border-top: 1px solid #ddd; text-align: center; color: #666;">
    <p>&copy; {{ 'now' | date: "%Y" }} ERG Study Notes</p>
  </footer>

  <script>
    // 全てのtableを自動的にdivで包む
    document.addEventListener('DOMContentLoaded', function() {
      const tables = document.querySelectorAll('table');
      tables.forEach(function(table) {
        // 既にwrapperで包まれていないかチェック
        if (!table.parentElement.classList.contains('table-wrapper')) {
          const wrapper = document.createElement('div');
          wrapper.className = 'table-wrapper';
          table.parentNode.insertBefore(wrapper, table);
          wrapper.appendChild(table);
        }
      });
    });
  </script>
</body>

</html>
